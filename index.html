<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수집 및 이용</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F9F9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title-bar {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 16px;
        }
        .divider {
            height: 2px;
            background-color: #E0E0E0;
            margin: 20px 0;
        }
        .content {
            padding: 0 24px;
        }
        .text-secondary {
            color: #666;
            font-size: 1em;
            margin: 16px 0;
        }
        @media (max-width: 600px) {
            .title-bar {
                font-size: 1.2em;
            }
            .text-secondary {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="title-bar">
            개인정보 수집 및 이용
        </header>
        <hr class="divider">
        <div class="content">
            <p class="text-secondary">
                개인정보보호법에 따라 우리들의 블루스에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
            </p>
        </div>
    </div>
</body>
</html>
